<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Data Pipeline Monitoring Interface</h1>
        <form>
            <label for="loader_type">Choose the data loader:</label>
            <select name="loader_type" id="loader_type">
                <option value="snowflake">Snowflake</option>
                <option value="motherduck">MotherDuck</option>
            </select>
            <br><br>
            <br><br>
            <button>Update DataWarehouse(Coming Soon)</button>
        </form>
        {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
    <div class="iframe-container">
        <iframe src="http://data_pipeline:5000" title="Airflow UI"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="http://console:8080" title="Redpanda Console"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="https://app.motherduck.com/" title="Motherduck Console"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="https://my.solarwinds.cloud" title="Logging Console"></iframe>
    </div>
</body>
</html>
